####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, K, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, toggleopaque,

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d

##################################
### HDMI-A-1 |  DP-1 | DVI-D-1 ###
###   1 4 7  | 2 5 8 |  3 6 9  ###
##################################

# Switch workspaces with numpad keys
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9


# Cycle rather than walk through workspaces
binds {
    #workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# Switch workspaces with arrow keys
#bind = $mainMod, left, workspace, previous
#bind = $mainMod, right, workspace, next
bind = $mainMod, up, workspace, 7
bind = $mainMod, up, workspace, 9
bind = $mainMod, up, workspace, 8
bind = $mainMod, down, workspace, 1
bind = $mainMod, down, workspace, 3
bind = $mainMod, down, workspace, 2

# Cycle workspaces with SUPER + Tab
bind = SUPER, Tab, workspace, previous
bind = $mainMod, G, togglegroup

# Move active window to a workspace with numpad keys
bind = $mainMod SHIFT, KP_End, movetoworkspacesilent, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspacesilent, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspacesilent, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspacesilent, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspacesilent, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspacesilent, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspacesilent, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspacesilent, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspacesilent, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a region or window
bind = , PRINT, exec, ~/.local/bin/hyprshot -m region
bind = SHIFT, PRINT, exec, ~/.local/bin/hyprshot -m window

#Lock the screen
bind = $mainMod, L, exec, $lockcommand


