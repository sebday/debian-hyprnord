################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1, 2560x1440, 0x0, 1
monitor=DP-1, 3840x2160, 2560x0, 1.5
monitor=DVI-D-1, 2560x1440, 5120x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = fuzzel | xargs hyprctl dispatch exec --
$clipboard = cliphist list | fuzzel -d | cliphist decode | wl-copy | xargs hyprctl dispatch exec --

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = sshfs seb@192.168.2.200:/mnt/external /mnt/zotac
exec-once = insync start
exec-once = [workspace 1] foot
exec-once = [workspace 1] foot
exec-once = [workspace 1] obsidian
exec-once = [workspace 1] foot -e qalc
exec-once = [workspace 1] foot -e btop
exec-once = [workspace 1] foot
exec-once = [workspace 2] firefox
exec-once = [workspace 3] thunar
exec-once = [workspace 3] mpv
exec-once = [workspace 3] foot -e cava
exec-once = [workspace 5 silent] /home/seb/.local/bin/cursor.appimage --enable-features=UseOzonePlatform --ozone-platform-hint=auto


# Screen locking
$lockfile = ~/.cache/lockscreen.png
# Capture the current screen for the lock background
#$lockcommand = grim $lockfile; convert $lockfile -blur 0x4 $lockfile; swaylock --image $lockfile
$lockcommand = swaylock -i ~/Pictures/Wallpaper/girls/overwatch2.jpg
exec-once = swayidle -w timeout 900 "$lockcommand" timeout 1800 "hyprctl dispatch dpms off" resume "hyprctl dispatch dpms on"


